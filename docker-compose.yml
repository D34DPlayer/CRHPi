version: "3.6"

services:
  vaultwarden:
    image: vaultwarden/server:latest # with amd64 and armv7 you can use alpine
    restart: unless-stopped
    networks:
      net:
        ipv4_address: 10.69.0.2
    environment:
      - DOMAIN=https://bw.${DOMAIN_NAME}
    env_file: 
      - .env
    volumes:
      - "./data/bw:/data"
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    networks:
      net:
        ipv4_address: 10.69.0.5
    ports:
      - 80:80
      - 443:443
    volumes:
      - "./caddy/dist:/usr/share/caddy"
      - "./caddy/Caddyfile:/etc/caddy/Caddyfile:ro"
      - "./data/caddy:/data"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - EMAIL=${EMAIL}
  dnscryptProxy:
    image: gists/dnscrypt-proxy
    networks:
      net:
        ipv4_address: 10.69.0.3
    volumes:
      - "./dnscrypt-proxy/dnscrypt-proxy.toml:/etc/dnscrypt-proxy/dnscrypt-proxy.toml:ro"
      - "./dnscrypt-proxy/blocked-names.txt:/etc/dnscrypt-proxy/blocked-names.txt:ro"
    restart: unless-stopped    
  bind:
    build: ./bind9
    networks:
      net:
        ipv4_address: 10.69.0.4
    ports:
      - 53:53
      - 53:53/udp
  openvpn:
    build: ./openvpn
    networks:
      net:
        ipv4_address: 10.69.0.6
    ports:
      - "1194:1194/udp"
    volumes:
      - "./data/openvpn:/data"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    cap_add:
      - NET_ADMIN
  doh:
    image: satishweb/doh-server
    networks:
      net:
        ipv4_address: 10.69.0.7
    environment:
      - UPSTREAM_DNS_SERVER=udp:bind:53
      - DOH_HTTP_PREFIX=/dns-query
  dot:
    image: dweomer/stunnel
    volumes:
      - "$(CERTS_PATH).key:/etc/stunnel/stunnel.key:ro"
      - "$(CERTS_PATH).crt:/etc/stunnel/stunnel.crt:ro"
    networks:
      net:
        ipv4_address:10.69.0.8
    ports:
      - "853:853"
    environment:
      - STUNNEL_SERVICE=dot
      - STUNNEL_ACCEPT=853
      - STUNNEL_CONNECT=dns:53

networks:
  net:
    ipam:
      driver: default
      config:
        - subnet: 10.69.0.0/24
